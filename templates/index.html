<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse Toxicité</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        h2 { color: #495057; margin-top: 40px; }
        .graph img { max-width: 100%; border: 1px solid #dee2e6; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .site-card { margin-bottom: 30px; }
        footer { margin-top: 50px; padding: 15px; text-align: center; background: #343a40; color: #fff; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <!-- Titre principal -->
    <div class="text-center pt-5">
        <h1>Analyse de la toxicité des sites</h1>
    </div>

    <!-- Section globale -->
    <h2>Vue globale</h2>
    <div class="row text-center">
        <div class="col-md-6 graph">
            <h5>Barres empilées</h5>
            <img src="/static/toxicite_barres.png" alt="Graphique global">
        </div>
        <div class="col-md-6 graph">
            <h5>Heatmap</h5>
            <img src="/static/toxicite_heatmap.png" alt="Heatmap toxicité">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-6 graph">
            <h5>Graphique en lignes</h5>
            <img src="/static/toxicite_lignes.png" alt="Graphique en lignes">
        </div>
        <div class="col-md-6 graph">
            <h5>Distribution (Boxplot)</h5>
            <img src="/static/toxicite_boxplot.png" alt="Boxplot toxicité">
        </div>
    </div>

    <!-- Graphiques par site -->
    <h2>Graphiques par site</h2>
    <div class="row">
        {% for site in sites %}
        <div class="col-md-4 site-card">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ site }}</h5>
                    <img src="/static/toxicite_{{ site }}.png" class="img-fluid" alt="Graphique {{ site }}">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Interprétation -->
    <h2>Interprétation</h2>
    <div class="alert alert-info">
        {{ interpretation }}
    </div>

    <!-- Footer -->
    <footer>
        <p>Projet Toxicité Articles &copy; 2025 - Développé avec FastAPI & Bootstrap</p>
    </footer>
</div>

<!-- Bootstrap JS (optionnel pour certaines fonctionnalités) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
